<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommender System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0e1a2b;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #006d77;
        }
        .navbar-brand, .nav-link {
            color: #ffffff !important;
        }
        .nav-link:hover {
            color: #d4d4d4 !important;
        }
        h1 {
            margin-top: 20px;
            font-size: 2rem;
            text-align: center;
            color: #88c0d0;
        }
        .form-control {
            background-color: #142b43;
            color: #ffffff; /* Text color set to white */
            border: 1px solid #88c0d0;
        }
        .form-control::placeholder {
            color: #d4d4d4; /* Placeholder text color */
        }
        .form-control:focus {
            background-color: #1b2d4a;
            color: #ffffff; /* Ensure text remains white on focus */
            border-color: #4ecdc4;
            outline: none;
            box-shadow: none;
        }
        .btn {
            background-color: #4ecdc4;
            border: none;
            color: #0e1a2b;
            font-weight: bold;
        }
        .btn:hover {
            background-color: #88c0d0;
            color: #0e1a2b;
        }
        .card {
            background-color: #142b43;
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
            max-width: 200px;
            margin: 0 auto;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
        }
        .card-img-top {
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            height: 150px;
            object-fit: cover;
        }
        .card-body {
            text-align: center;
            padding: 10px;
        }
        .card-title {
            font-size: 1rem;
            font-weight: bold;
            color: #88c0d0;
        }
        .card-text {
            font-size: 0.9rem;
            margin: 5px 0;
            color: #d4d4d4;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">My Book Recommender</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/recommend">Recommend</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>Recommend Books</h1>
        <form action="/recommend_books" method="post" class="mb-4">
            <input name="user_input" type="text" class="form-control mb-3" placeholder="Enter your favorite book or genre">
            <button type="submit" class="btn btn-lg w-100">Recommend</button>
        </form>

        {% if data %}
        <div class="row g-3">
            {% for i in data %}
            <div class="col-6 col-sm-4 col-md-3 col-lg-2">
                <div class="card">
                    <img class="card-img-top" src="{{ i[2] }}" alt="{{ i[0] }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ i[0] }}</h5>
                        <p class="card-text">Author: {{ i[1] }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
